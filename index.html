<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="playBox" id="container">
        <p class="welcomeMsg">
            Make your choice
         </p>
        <button id="stone"><img src="stone_sign.jpg" alt="stone"><br>Stone</button>
        <button id="paper"><img src="paper_sign.jpg" alt="paper"><br>Paper</button>
        <button id="scissor"><img src="scissor_sign.jpg" alt="Scissor"><br>Scissor</button>
        
        <table style="width:50%" class="scoreBoard">
            <tr>
                <th style="width:20%">You</th>
                <th style="width:15%">Computer</th>
                <th style="width:20%">Draws</th>
            </tr>
            <tr>
                <td id="userScore">0</td>
                <td id="computerScore">0</td>
                <td id="drawScore">0</td>
            </tr>
        </table>
        <p id="result"></p>
        <!-- <p>Your score is: &nbsp;<b id="userScore">0</b></p>
        <p>Computer's score is:&nbsp; <b id="computerScore">0</b></p>
        <p >Draws: &nbsp;<b id="drawScore">0</b></p> -->

    </div>
    <script src="index.js"></script>

</body>

</html>
